<!DOCTYPE html>
<html lang="en">
<head>
    <title>Admin Dashboard</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div id="loader-container" class="loader-container">
        <div id="loader" class="loader"></div>
    </div>
    <h1 style="margin-left: 15px;">Admin Dashboard</h1>
<div id="welcome-logout-container" style="display: flex; align-items: center; justify-content: space-between;">
    <h3 id="admin-username" style="margin-left: 15px; margin-right: 10px;">Welcome, <span id="admin-username-span"></span></h3>
    <button id="logout-button" style="font-size: 10px;">Logout</button>
</div>

    <div class="header-container">
        <h5 style="margin-left: 20px;">User List</h5>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search users by email or username">
        </div>
    </div>
    
    <table id="user-table">
        <thead>
            <tr>
                <th>Email</th>
                <th>Username</th>
                <th>Credits(in $)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
    <script src="js/admin.js"></script>
</body>


</html>
